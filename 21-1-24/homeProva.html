<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra e Footer Responsive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #top-bar {
      background-color: #8f00ff;
      height: 50px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #footer {
      background-color: #8f00ff;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Modifica: allinea il contenuto in colonna */
    }

    #footer h2 {
      margin: 0 10px;
      padding: 0 10px;
    }

    #vertical-line {
      width: 4px;
      height: 80%;
      background-color: #ffffff;
      margin: 10px 0; /* Modifica: spaziatura aggiunta */
    }

    /* Nuovi stili per il contenuto */
    #footer p {
      margin: 5px 0;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #top-bar, #footer {
        height: 30px;
      }

      #footer h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="top-bar"></div>

  <div id="content">
    <!-- Il tuo contenuto qui -->
  </div>

  <div id="footer">
    <h2>AGENZIA IMMOBILIARE V0.1</h2>
    <p>prova1</p>
    <div id="vertical-line"></div>
    <h2>Titolo Footer 2</h2>
    <p>prova2</p>
  </div>
</body>
</html>
